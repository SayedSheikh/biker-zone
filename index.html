<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biker zone</title>
    <!-- daisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://unpkg.com/@tailwindcss/browser@4"></script> -->

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
              primary1: "#E76F51",
            },
          },

          fontFamily: {
            poppins: ["Poppins", "serif"],
          },
        },
      };
    </script>
  </head>
  <body class="font-poppins">
    <header class="w-11/12 mx-auto mt-[25px] md:-[51px]">
      <!-- navbar -->
      <div class="navbar bg-base-100 justify-end md:justify-between">
        <div class="navbar-start justify-end md:justify-start w-max">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow pr-[15px]">
              <li><a class="text-black font-medium text-base">Home</a></li>
              <li><a class="text-black font-medium text-base">Shop</a></li>
              <li><a class="text-black font-medium text-base">News</a></li>
              <li><a class="text-black font-medium text-base">Contact</a></li>
            </ul>
          </div>
          <a class="cursor-pointer text-xl w-min md:w-max md:text-3xl font-bold"
            >Bike Dekho</a
          >
        </div>
        <div class="lg:navbar-end lg:gap-3">
          <div class="hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-black font-medium text-base">Home</a></li>
              <li><a class="text-black font-medium text-base">Shop</a></li>
              <li><a class="text-black font-medium text-base">News</a></li>
              <li><a class="text-black font-medium text-base">Contact</a></li>
            </ul>
          </div>
          <div class="hidden md:block">
            <a
              class="btn h-auto text-white font-bold text-xl bg-primary1 px-[52px] py-[17px]"
              >Login</a
            >
          </div>
        </div>
      </div>
      <!-- banner -->
      <div>
        <div class="carousel w-full">
          <div id="slide1" class="carousel-item relative w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1625726411847-8cbb60cc71e6.webp"
              class="w-full" />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide2" class="carousel-item relative w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1609621838510-5ad474b7d25d.webp"
              class="w-full" />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>
          <div id="slide3" class="carousel-item relative w-full">
            <img
              src="https://img.daisyui.com/images/stock/photo-1414694762283-acccc27bca85.webp"
              class="w-full" />
            <div
              class="absolute left-5 right-5 top-1/2 flex -translate-y-1/2 transform justify-between">
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
